<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
  </head>
  <body>
    <h1>Formularios</h1>

    <form method="get" action="#">
      <input
        type="text"
        name="nombre"
        id="nombre"
        required
        placeholder="Ingrese su nomrbe"
      />

      <label for="telefono">Telefono:</label>
      <input type="number" min="0" name="telefono" id="telefono" />

      <label>
        Correo:
        <input type="email" id="email" />
      </label>

      <input type="date" />
      <input type="time" />
      <input type="color" />

      <input type="file" />

      <input type="range" min="0" max="100" />
      <input type="month" />


      <input type="reset" value="limpiar" />
      <input type="submit" value="Guadar" />
    </form>
  </body>
</html>
